# ===========================================
# F1 Prediction Engine - Configuration
# ===========================================

# Server
server.port=8080

# ===========================================
# Supabase Database Configuration
# ===========================================
# Using port 6543 (connection pooler) instead of 5432 (direct connection)
# Get from: Supabase Dashboard → Project Settings → Database → JDBC
# Format: jdbc:postgresql://db.xxx.supabase.co:6543/postgres?user=postgres&password=YOUR_PASSWORD

spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/f1_data?user=postgres&password=password}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# Vaadin Configuration
# ===========================================
vaadin.launch-browser=true
vaadin.whitelisted-packages=com.vaadin,com.f1analysis

# ===========================================
# Ergast F1 API
# ===========================================
ergast.api.base=http://ergast.com/api/f1

# ===========================================
# Spring AI (uncomment when ready)
# ===========================================
# spring.ai.openai.api-key=${OPENAI_API_KEY}
# spring.ai.openai.chat.model=gpt-4o

# ===========================================
# Logging
# ===========================================
logging.level.com.f1analysis=DEBUG
logging.level.org.hibernate.SQL=DEBUG

